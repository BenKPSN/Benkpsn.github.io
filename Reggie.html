<!DOCTYPE html>
<html>

<head>
    <title>Input at the Bottom, Output at the Top</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif; /* Change font to Comic Sans */
            margin: 0;
            padding: 0;
            background-color: #333; /* Set the background color to dark grey */
        }

        #output {
            background-color: black; /* Set the background color of the output div to black */
            color: white; /* Set the text color of the output div to white */
            padding: 2vh;
            font-size: 1.5vh;
            text-align: center;
            white-space: pre;
        }

        #inputContainer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black; /* Set the background color of the input div to black */
            padding-top: 1vh;
        }

        #userInput {
            width: 50vw;
            font-size: 1.5vh;
            padding: 0;
            margin: 0 auto;
            display: block;
            font-family: "Comic Sans MS", cursive, sans-serif; /* Change font to Comic Sans */
            color: black; /* Set the text color of the input box to white */
        }

        #sendButton {
            font-size: 1.5vh;
            padding: 1vh 2vh;
            display: block;
            margin: 2vh auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif; /* Change font to Comic Sans */
        }

        #img.body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        #imageContainer {
            position: relative;
            max-width: 80%; /* Change the maximum width as needed */
        }

        #imageContainer2 {
            position: absolute;
            bottom:55%;
            left:10%;
            width: 100%;
            max-width: 500px;
        }

        #mainImage {
            max-width: 40%;
            position: absolute;
            top: 0%;
            left: 0%;
            animation: none; /* Animation properties */
            pointer-events: none; /* Make sure the overlay image does not block interactions with the underlying image */
        }

        #overlayImage {
            max-width: 50%;
            position: absolute;
            top: 0%;
            left: 0%;
            align-items: center;
            pointer-events: none; /* Make sure the overlay image does not block interactions with the underlying image */
        }

        @keyframes moveUpDown {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-2%); /* Adjust the vertical movement distance as needed */
            }
        }
    </style>
</head>

<body>
    <div id="output"></div>

    <div id="inputContainer">
        <input type="text" id="userInput" placeholder="Type something...">
        <button id="sendButton" onclick="run()">Send</button>
    </div>
    <div id="imageContainer2">
        <img id="mainImage" src="https://i.imgur.com/QfLjhzA.png" alt="Image 1">
        <img id="overlayImage" src="https://i.imgur.com/ZSXZibn.png" alt="Image 2 (Overlay)">
    </div>
    <script type="module" id="AI">




        
    </script>
    <script>
        // stand https://imgur.com/a/CXXikk8.png
        // reggi https://i.imgur.com/qt7klpv.png
        function animateOutput(text) {
            const outputElement = document.getElementById("output");
            outputElement.innerText = ""; // Clear existing text
            let index = 0;
            const interval = setInterval(() => {
                outputElement.innerText += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);

                    // Stop the image animation after text animation is completed
                    document.getElementById("mainImage").style.animation = "none";
                }
            }, 100); // Adjust the delay here (in milliseconds)
        }


        function sendMessage(userInput) {
            if (userInput !== "") {
                console.log(userInput)
                output = userInput
                animateOutput(userInput);
                document.getElementById("userInput").value = ""; // Clear the input box after sending
                // Restart the image animation after text animation starts
                document.getElementById("mainImage").style.animation = "moveUpDown 0.1s infinite alternate";
            }
        }



        document.getElementById("userInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                run();
            }
        });

        function run() {
            var userInput = document.getElementById("userInput").value;

            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.src = 'AI.js';
            script.type = "module"
            head.appendChild(script);
        }

    </script>
</body>

</html>
